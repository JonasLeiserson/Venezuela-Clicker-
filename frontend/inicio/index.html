<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venezuela Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <h2>Registro</h2>
        <input type="text" name="" id="username-registro" placeholder="Nombre de usuario">
        <input type="password" id="password-registro" placeholder="Contraseña">
        <button type="submit" id="submit-registro">Registrarse</button>
    </form>
    <form action="">
        <h2>Login</h2>
        <input type="text" name="" id="username-login" placeholder="Nombre de usuario">
        <input type="password" id="password-login" placeholder="Contraseña">
        <button type="submit" id="submit-login">Registrarse</button>
    </form>
</body>
</html>
